{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="col-4 offset-4 my-4">
    <h2 style="font-family: Questrial">Image upload</h2>
    
    {% if file_error %}
    <div class="alert alert-info pb-0 mt-4">
        <p class="mt-1">{{ file_error }}</p>
    </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning btn-lg btn-block mt-5">Upload</button>
    </form>
    {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
  </div>
</div>

{% endblock %}
